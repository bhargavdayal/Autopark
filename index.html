    <meta charset="utf-8">

<link rel="stylesheet" href="yolo.css">

    <title>yolo!</title>
  </head>
  <body>
  
    <section class="vh-100 gradient-custom" style="background-color: #eee;"
    id="login">
        <!-- vh-100 -->
        <div class="container py-5 h-100 ">
            <!-- py-5 h-100 -->
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

        
    <div class="card text-black">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img src="img2.jpeg" id="size" class="img-fluid"/>
          <!-- https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp -->
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body p-4 text-center">

            <div class="mb-md-5 mt-md-4 pb-0">

                <!-- <h4  class="mb-3">Sign in</h4> -->
                <h2 class="h1 fw-bold d-flex justify-content-start mb-3">Sign In</h2>
                
              <form class="">

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example3c" class="form-control" />
                    <label class="form-label" for="form3Example3c">Your Email</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" />
                    <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                </div>

                    <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>

                <p class="small d-flex justify-content-start mb-3 pb-lg-2"><a class="text-dark" href="#!">Forgot password?</a></p>

              </form>

                <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
            
                <div class="d-flex justify-content-center text-center mt-4">
                    <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                </div>

                <div class="mt-3">
                    <p class="mb-0">Don't have an account? <a href="#!" class=" fw-bold" onclick="disapper()">Sign Up</a>
                    </p>
                </div>
            
            </div>

        </div>
      </div>

      </div>
          </div>
        </div>
        </section>

        <!-- NEXT PAGE -->

        <section class="vh-100" style="background-color: #eee;" 
         id="signup">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" class="form-control" />
                                <label class="form-label" for="form3Example1c">Your Name</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" id="form3Example3c" class="form-control" />
                                <label class="form-label" for="form3Example3c">Your Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4c" class="form-control" />
                                <label class="form-label" for="form3Example4c">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4cd" class="form-control" />
                                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                              </div>
                            </div>
          
                            <div class="form-check d-flex justify-content-center mb-4">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                              <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" class="btn btn-primary btn-lg">Register</button>
                            </div>

                            <a href="#!" onclick="appear()" class="d-flex justify-content-center text-black-50 text-decoration-underline">Login</a>
                            
                            <!-- <a href="#!" class=" fw-bold" onclick="disapper()">Sign Up</a> -->
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="img2.jpeg"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        <!-- NEXT PAGE ENDS HERE -->



<script>
document.getElementById("signup").style.display="none";
function disapper()
{
    document.getElementById("login").style.display="none";
    document.getElementById("signup").style.display="block";
}

function appear()
{
    document.getElementById("signup").style.display="none";
    document.getElementById("login").style.display="block";
}
</script>

<script
  type="text/javascript"
